<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculatrice - Amael</title>
</head>
<body>
    <div class="calculatrice">
        <div class="ecran"></div>
        <div class="touches">
            <button data-key="8" class="bouton bouton__cyan">C</button>
            <button data-key="53" class="bouton bouton__cyan">(</button>
            <button data-key="219" class="bouton bouton__cyan">)</button>
            <button data-key="111" class="bouton bouton__cyan">/</button>
            <button data-key="103" class="bouton">7</button>
            <button data-key="104" class="bouton">8</button>
            <button data-key="105" class="bouton">9</button>
            <button data-key="106" class="bouton bouton__cyan">*</button>
            <button data-key="100" class="bouton">4</button>
            <button data-key="101" class="bouton">5</button>
            <button data-key="102" class="bouton">6</button>
            <button data-key="109" class="bouton bouton__cyan">-</button>
            <button data-key="97" class="bouton">1</button>
            <button data-key="98" class="bouton">2</button>
            <button data-key="99" class="bouton">3</button>
            <button data-key="107" class="bouton bouton__cyan">+</button>
            <button data-key="96" class="bouton">0</button>
            <button data-key="110" class="bouton">.</button>
            <button data-key="187" class="bouton bouton__cyan">=</button>
        </div>
    </div>
</body>
</html>
